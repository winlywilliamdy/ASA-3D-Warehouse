<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="./styles/item.css" />
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li><a href="./homepage.html">Home</a></li>
        <li><button onclick="history.back()">Back</button></li>
      </ul>
    </div>
    <div class="content">
      <h1>Add A New Item</h1>
      <p>Please enter the item informations:</p>
      <div class="label-container">Item Name</div>
      <input class="input-field" type="text" id="itemName" required />
      <div class="label-container">SKU Code</div>
      <input class="input-field" type="text" id="sku" required />
      <div class="label-container">Item Location</div>
      <select name="location-names" id="locationName"></select>
      <div class="label-container">Item Weight</div>
      <input class="input-field" type="text" id="itemWeight" required />
      <div class="label-container">Item Length</div>
      <input class="input-field" type="text" id="itemLength" required />
      <div class="label-container">Item Width</div>
      <input class="input-field" type="text" id="itemWidth" required />
      <div class="label-container">3D Objects</div>
      <div class="drop-zone-row">
        <div class="drop-zone-content">
          <div class="drop-zone-title">OBJ</div>
          <input type="file" name="objFile" id="objFile" />
        </div>
        <div class="drop-zone-content">
          <div class="drop-zone-title">MTL</div>
          <input type="file" name="mtlFile" id="mtlFile" />
        </div>
        <div class="drop-zone-content">
          <div class="drop-zone-title">PNG</div>
          <input type="file" name="pngFile" id="pngFile" />
        </div>
      </div>
      <button id="myButton" type="submit">Submit</button>
    </div>
  </body>
  <script type="module" src="./script/new_item.js"></script>
</html>
