<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Patient</title>
    <link rel="stylesheet" href="./styles/visit.css" />
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li><a href="./homepage.html">Home</a></li>
        <li><button onclick="history.back()">Back</button></li>
      </ul>
    </div>
    <div class="content">
      <h1>Add A New Patient</h1>
      <p>Please enter the patient's informations:</p>
      <div class="label-container">Patient First Name</div>
      <input class="input-field" type="text" id="firstName" required />
      <div class="label-container">Patient Last Name</div>
      <input class="input-field" type="text" id="lastName" required />
      <div class="label-container">Gender</div>
      <select name="gender" id="gender"></select>
      <div class="label-container">Patient Weight</div>
      <input class="input-field" type="text" id="weight" required />
      <div class="label-container">Patient Height</div>
      <input class="input-field" type="text" id="height" required />
      <div class="label-container">Age</div>
      <input class="input-field" type="text" id="age" required />
      <button id="myButton" type="submit">Submit</button>
  </body>
  <script type="module" src="./script/new_patient.js"></script>
</html>
